<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img class="card__image" alt="Карачаевск" src="./images/карачаевск.png">
            <div class="card__container">
              <h2 class="card__name">Карачаевск</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Гора Эльбрус" src="./images/гора.png">
            <div class="card__container">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Домбай" src="./images/домбай.png">
            <div class="card__container">
              <h2 class="card__name">Домбай</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Карачаевск" src="./images/гора.png">
            <div class="card__container">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Домбай" src="./images/домбай.png">
            <div class="card__container">
              <h2 class="card__name">Домбай</h2>
              <button class="card__heart"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Карачаевск" src="./images/карачаевск.png">
            <div class="card__container">
              <h2 class="card__name">Карачаево-Черкессия</h2>
              <button class="card__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="reset" class="popup__closed"></button>
      <form class="popup__form" name="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" placeholder="Жак-Ив Кусто" type="text" name="input" id="name" required>
        <input class="popup__input" placeholder="Исследователь океана" type="text" name="input"
          id="prof" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
