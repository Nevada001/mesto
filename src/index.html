<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<link href="./pages/index.css" rel="stylesheet">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="../src/images/Vector.svg" alt="Логотип проекта">
    </header>
    <main class="content">
      <section class="profile">
        <button type="button" class="profile__buttonAvatar">
          <img class="profile__avatar" alt="Аватар профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="item">
    <li class="card">
      <img class="card__image">
      <button type="reset" class="card__delete" id="delete"></button>
      <div class="card__container">
        <h2 class="card__name"></h2>
        <div class="card__heart-container">
          <button class="card__heart"></button>
          <p class="card__number-likes"></p>
        </div>
      </div>
    </li>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="reset" class="popup__closed" id="editclose"></button>
      <form class="popup__form popup__form_type_edit" name="form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" minlength="2" maxlength="40" placeholder="Имя" type="text" name="input" id="userName" required>
        <span class="error userName-error" ></span>
        <input class="popup__input" minlength="2" maxlength="200" placeholder="Вид деятельности" type="text" name="input"
          id="userInfo" required>
        <span class="error userInfo-error" ></span>
        <button  type="submit" class="popup__button" id="buttonSave">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="reset" class="popup__closed" id="addclose"></button>
      <form class="popup__form popup__form_type_add" name="form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input" minlength="2" maxlength="30" placeholder="Название" type="text" 
        name="input" id="placeName" required>
        <span class="error placeName-error" ></span>
        <input class="popup__input" type="url" placeholder="Ссылка на картинку"  name="input"
          id="link" required>
        <span class="error link-error" ></span>
        <button type="submit" class="popup__button" id="buttonCreate">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar-edit">
    <div class="popup__container">
      <button type="reset" class="popup__closed" id="addclose"></button>
      <form class="popup__form popup__form_type_avatar" name="form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input class="popup__input" type="url" placeholder="Ссылка на картинку"  name="input"
          id="avatarLink" required>
        <span class="error avatarLink-error" ></span>
        <button type="submit" class="popup__button popup__button_type_avatar" id="buttonCreate">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_delete">
    <div class="popup__container">
      <button type="reset" class="popup__closed" id="addclose"></button>
      <form class="popup__form popup__form_type_delete" name="form" novalidate>
        <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__button_type_delete" id="buttonCreate">Да</button>
      </form>
    </div>
  </div>

    <div class="popup popup_image">
      <div class="popup__image-container">
        <button type="reset" class="popup__closed" id="imageclose"></button>
        <img class="popup__picture">
        <p class="popup__name"></p>
      </div>
    </div> 
<script src="./pages/index.js" type="module"></script>
</body>
</html>
